name: Check Arduino

on:
  push:
    branches: [ master, test ]
  pull_request: 
    branches: [ master, test ]

  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: arduino/arduino-lint-action
        uses: arduino/arduino-lint-action@v1.0.0
        with:
          #path: 
          #version: 
          compliance: strict
          library-manager: update
          project-type: all
          recursive: true
          #report-file: ${{ env.REPORT_FILE_PATH }}
          #verbose: true
          #official: false
          #token: ${{ github.token }}